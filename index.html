<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" href="./images/bookmark.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BookMark</title>
</head>
<body>


    <div class="p-5 header d-flex justify-content-center align-items-center ">
        <h1 class="title text-center position-relative">Bookmarker</h1>

    </div>
    <div class="container">
        
        <div class="separator"></div>
    </div>
    <h2 class=" text-center p-5 sec-header">
        <i class="fa-solid fa-bookmark   "></i>

        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>

    </h2>

    <div class="container mb-3">
        <div class="mb-3">
            <label for="siteName" class="form-label">
                <i class="fa-solid fa-book-bookmark"></i>
                Site Name
            </label>
            <input type="text" onkeyup="validateInput(this);" class="form-control" id="siteName" placeholder="Bookmark Name">
            
    
        </div>
        <div class="mb-3">
            <label for="siteURL" class="form-label">
                <i class="fa-solid fa-link"></i>
                Site URL
            </label>
            <input type="text" onkeyup="validateInput(this);" class="form-control" id="siteURL" placeholder="WebSite URL">
        
        </div>
        <div class="d-flex justify-content-center align-items-center py-2">
            <button onclick="addSite();" type="submit" class="btn btn-danger ">Submit</button>
        </div>
        
    
    </div>
    <div class="container ">
        
        <div class="separator"></div>
    </div>
    <div class="container mt-3">
        <table class=" w-100 table p-2 bg-light mt-3 text-center">
            <thead>
                <tr class="text-capitalize">
                    <th>index</th>
                    <th>website Name</th>
                    <th>visit</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="sitesContainer">

            </tbody>
        </table>

    </div>



















    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
